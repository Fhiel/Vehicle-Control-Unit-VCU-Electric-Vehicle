; platformio.ini

[env:lilygo_t_can485]
; ----------------------------------------------------
; 1. BOARD & FRAMEWORK
; ----------------------------------------------------
platform = espressif32@^6.5.0
board = esp32dev
; Das ESP32-Dev-Modul ist eine sichere Basis für das T-CAN485.
; Alternativ: board = lilygo-t-esp32 (falls im PlatformIO Registry verfügbar)
framework = arduino
; ----------------------------------------------------
; OTA SPEICHERMODELL
; ----------------------------------------------------
board_build.partitions = huge_app.csv
; ----------------------------------------------------
; ----------------------------------------------------
; 2. MONITOR
; ----------------------------------------------------
monitor_speed = 115200

; ----------------------------------------------------
; 3. LIBRARY ABHÄNGIGKEITEN
; ----------------------------------------------------
lib_deps = 
    fastled/FastLED@^3.10.3  ; Stellen Sie hier die von Ihnen genutzte Version ein

; ----------------------------------------------------
; 4. FREQUENZ & KERN-EINSTELLUNGEN
; ----------------------------------------------------
; Da das T-CAN485 über CAN-Bus und BT/WiFi verfügt, 
; sind hier die Standardeinstellungen für den ESP32 optimal.
; Um die spezifische Frequenz des D0WD-V3 von 240 MHz zu nutzen:
board_build.f_cpu = 240000000L